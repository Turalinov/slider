<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <section class="services">
    <div class="container">



      <div class="services__slider swiper">
        <ul class="services__list swiper-wrapper">
          <li class="services__item swiper-slide">

            <div class="services__item-elem">1</div>
            <div class="services__item-elem">1</div>
            <div class="services__item-elem">1</div>

          </li>
          <li class="services__item swiper-slide">

            <div class="services__item-elem">2</div>
            <div class="services__item-elem">2</div>
            <div class="services__item-elem">2</div>
          </li>
          <li class="services__item swiper-slide">

            <div class="services__item-elem">3</div>
            <div class="services__item-elem">3</div>
            <div class="services__item-elem">3</div>
          </li>
          <li class="services__item swiper-slide">

            <div class="services__item-elem">4</div>
            <div class="services__item-elem">4</div>
            <div class="services__item-elem">4</div>
          </li>
          <li class="services__item swiper-slide">

            <div class="services__item-elem">5</div>
            <div class="services__item-elem">5</div>
            <div class="services__item-elem">5</div>
          </li>
          <li class="services__item swiper-slide">

            <div class="services__item-elem">6</div>
            <div class="services__item-elem">6</div>
            <div class="services__item-elem">6</div>
          </li>
          <li class="services__item swiper-slide">

            <div class="services__item-elem">7</div>
            <div class="services__item-elem">7</div>
            <div class="services__item-elem">7</div>
          </li>
        </ul>
      </div>

      <ul class="services__btns">
        <a href="#" class="services__btn">1</a>
        <a href="#" class="services__btn">2</a>
        <a href="#" class="services__btn">3</a>
        <a href="#" class="services__btn">4</a>
        <a href="#" class="services__btn">5</a>
        <a href="#" class="services__btn">6</a>
        <a href="#" class="services__btn">7</a>
      </ul>

    </div>
  </section>



  
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
